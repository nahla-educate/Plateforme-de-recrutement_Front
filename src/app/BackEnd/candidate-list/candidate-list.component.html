<td>

<ng-template #content let-modal>
<div class="modal-header">
<h4 class="modal-title" id="modal-basic-title">Nouvelle candidate</h4>
<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>


  <div class="form-group">
      <label for="cin">Cin</label>
      <div class="input-group">
        <input id="cin" class="form-control" name="cin" ngModel>
      </div>
    </div>

  <div class="form-group">
    <label for="nom">Nom</label>
    <div class="input-group">
      <input id="nom" class="form-control"  name="nom" ngModel>
    </div>
  </div>

  <div class="form-group">
      <label for="prenom">Prenom</label>
      <div class="input-group">
        <input id="prenom" class="form-control"  name="prenom" ngModel>
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input id="email" class="form-control"  name="email" ngModel >
      </div>
    </div>


    <div class="form-group">
      <label for="telephone">Telephone</label>
      <div class="input-group">
        <input id="telephone" class="form-control"  name="telephone" ngModel >
      </div>
    </div>

    <div class="form-group">
      <label for="poste">Poste</label>
      <div class="input-group">
        <input id="poste" class="form-control"  name="poste" ngModel >
      </div>
    </div>

    <div class="form-group">
      <label for="societe">Societe</label>
      <div class="input-group">
        <input id="societe" class="form-control"  name="societe" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label for="candidateCode">CandidateCode</label>
      <div class="input-group">
        <input id="candidateCode" class="form-control" name="candidateCode" ngModel >
      </div>
    </div>

    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>

</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
</div>
</ng-template>

<ng-template #contentDetails let-modal>
<div class="modal-header">
<h4 class="modal-title" id="modal-basic-title1">Details candidate</h4>
<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <form>


  <div class="form-group">
      <label for="cin">Cin</label>
      <div class="input-group">
        <input id="cinE" class="form-control" readonly>
      </div>
    </div>

  <div class="form-group">
    <label for="nom">Nom</label>
    <div class="input-group">
      <input id="nomE" class="form-control" readonly>
    </div>
  </div>

  <div class="form-group">
      <label for="prenom">Prenom</label>
      <div class="input-group">
        <input id="prenomE" class="form-control" readonly>
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input id="emailE" class="form-control" readonly>
      </div>
    </div>


    <div class="form-group">
      <label for="telephone">Telephone</label>
      <div class="input-group">
        <input id="telephoneE" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="poste">Poste</label>
      <div class="input-group">
        <input id="posteE" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="societe">Societe</label>
      <div class="input-group">
        <input id="societeE" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="recruteurCode">candidateCode</label>
      <div class="input-group">
        <input id="recruteurCodeE" class="form-control" readonly>
      </div>
    </div>

</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
</div>
</ng-template>
