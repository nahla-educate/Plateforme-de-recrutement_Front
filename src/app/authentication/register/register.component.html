<div class="container justify-content-center">
<form class="form-signin">

<h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
     <div class="form-group">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
    </div>

    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
    </div>

    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="text" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="">
    </div>

    <div class="form-group">
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="text" id="inputConfirmPassword" class="form-control" placeholder="ConfirmPassword" required="" autofocus="">
    </div>

<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

</form>

</div>
