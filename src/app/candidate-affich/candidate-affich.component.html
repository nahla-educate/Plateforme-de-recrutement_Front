        <div class="col-lg-9">
            <div class="candidates-listing-item">
                

           liste des candidates 
           <!-- <div class="center" *ngFor="let a of actualite |paginate:{ itemsPerPage: 4, currentPage: page }"> -->


                <div class="list-grid-item mt-4 p-2"  *ngFor="let candidate of candidates"  >
                    <div class="row" >
                        <div class="col-md-9">
                            <div class="candidates-img float-left mr-4">
                                <img src="{{candidate.imageUrl}}" alt="" class="img-fluid d-block rounded">
                            </div>
                            <div class="candidates-list-desc job-single-meta  pt-2">
                                <h5 class="mb-2 f-19"><a href="#" class="text-dark"> {{ candidate.nom }} &nbsp; {{ candidate.prenom }} </a></h5>
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item mr-4">
                                        <p class="text-muted f-15 mb-0"><i class="mdi mdi-account mr-1"></i> {{ candidate.emailId }}</p>
                                    </li>

                                    <li class="list-inline-item mr-4">
                                        <p class="f-15 mb-0"><a href="" class="text-muted"><i class="mdi mdi-map-marker mr-1"></i>{{candidate.adresse}}</a></p>
                                    </li>

                                    <li class="list-inline-item">
                                        <p class="text-muted f-15 mb-0"><i class="fa fa-briefcase"></i>  +{{ candidate.experience }}</p>
                                    </li>
                                </ul>
                                <p class="text-muted mt-1 mb-0">{{ candidate.poste }}</p>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="candidates-list-fav-btn text-right">
                                <div class="fav-icon">
                                    <i class="mdi mdi-heart f-20"></i>
                                </div>
                                <div class="candidates-listing-btn mt-4">
                                    <a routerLink="/profil-candidate" class="btn btn-outline btn-sm">View Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-11 offset-lg-1">
                            <div class="candidates-item-desc">
                                <hr>
                                <p class="text-muted mb-2 f-14">{{candidate.apropos}} </p>
                            </div>
                        </div>
                    </div>
                </div>


                


            </div>
        </div>
