<section class="become-instructor-partner-area">
    <div class="container-fluid">
        <div class="row">
                    <div class="col-lg-6 col-md-6">
                 <div class="become-instructor-partner-image bg-image2 jarallax" data-jarallax='{"speed": 0.3}'>
                    <img src="assets/img/ bel-homme-affaires-costume-lunettes-croise-poitrine-bras-regarde_176420-21750.jpg" alt="image">
                </div> 
            </div>

            <div class="col-lg-6 col-md-6" *ngFor="let recruteur of recruteurs">
                <div class="become-instructor-partner-content">
                    <h2>{{recruteur.nom}} {{recruteur.prenom}}</h2>
                    <p>{{recruteur.poste}}<br> {{recruteur.email}}</p>

               &nbsp; &nbsp;
               <a routerLink="/candidateList" class="default-btn"> <i class='bx bx-show-alt icon-arrow before'></i><span class="label">Candidates</span> <i class='bx bx-show-alt icon-arrow after'></i></a> 

               



               <button (click)="updateRecruteur(recruteur.id)" class="btn btn-info">Update Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
