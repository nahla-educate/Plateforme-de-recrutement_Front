<div class="container">
<div class="col-md-12"  >
    <div class="card b-1 hover-shadow mb-20" *ngFor="let user of users">
        <div class="media card-body">
            <div class="media-left pr-12">
                <img class="avatar avatar-xl no-radius"  src="{{user.imageUrl}}" alt="" class="img-fluid d-block rounded" width="40px" height="40px"              >

            </div>
            <div class="media-body">
                <div class="mb-2">
                    <span class="fs-20 pr-16"> {{ user.nomCand }}   {{user.prenomCand }}</span>
                </div>
                <small class="fs-16 fw-300 ls-1"> {{ user.email }}</small>
            </div>
            <div class="media-right text-right d-none d-md-block">
                <p class="fs-14 text-fade mb-12"><i class="fa fa-map-marker pr-1"></i> {{ user.adresse }}</p>
                <span class="text-fade"><i class="fa fa-briefcase"></i> + {{user.experience}}</span>
            </div>
        </div>
        <footer class="card-footer flexbox align-items-center">
            <div>
                <strong>Rejoint Twe :</strong>
                <span> {{user.created}}</span>
            </div>
            <div class="card-hover-show">
                <!-- <a class="btn btn-xs fs-10 btn-bold btn-info" href="#">Download CV</a>
                <a class="btn btn-xs fs-10 btn-bold btn-primary" href="#" data-toggle="modal" data-target="#modal-contact">Contact</a>
                <a class="btn btn-xs fs-10 btn-bold btn-warning" href="#">Delete</a> -->
            </div>
        </footer>
    </div>

   
 

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
    </nav>
    <br>
</div>
</div>
