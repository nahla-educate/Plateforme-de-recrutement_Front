                      <div class="comments-area">
                        
                        <div class="comment-respond">
                            <h5 class="comment-reply-title">Commenter maintenant</h5>
                         <br><br>
                              <form class="comment-form" [formGroup]="commentForm" (ngSubmit)="postComment()">

                          
                         
                                <p class="comment-form-comment form-group">
                                    <label>Comment</label>
                                    <textarea name="comment" id="comment" cols="30"  class="form-control" [formControlName]="'text'" placeholder="commentaire..." rows="5" maxlength="65525" required="required"></textarea>
                                </p>
                                
                                <p class="form-submit">
                                    <input type="submit" name="submit" id="submit" class="submit" value="Post Comment">
                                </p>
                            </form>
                        </div>
                    </div>






 <div class="comments-area">
                        <h3 class="comments-title">Commentaires:</h3>

                       
                               

                                <ol class="children">
                                    <li class="comment">
                                        <article class="comment-body" *ngFor="let comment of comments">
                                            <footer class="comment-meta">
                                                <div class="comment-author vcard">
                                                    <img src="assets/img/user2.jpg" class="avatar" alt="image">
                                                    <b class="fn">{{comment.username}}</b>

                                                  </div>
                                               
                                            </footer>
                                            <div class="comment-content">
                                                <p>{{comment.text}}</p>
                                            </div>
                                            <div class="comment-metadata">
                                                <a routerLink="/single-blog">
                                                    <time>{{comment.createdAt}}</time>
                                                </a>
                                            </div>
                                            <div class="reply">
                                                <a routerLink="/single-blog" class="comment-reply-link">Répondre</a>
                                            </div>
                                        </article>
                                    </li>

                                    
                                </ol>
